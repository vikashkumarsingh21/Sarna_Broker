<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Sarna Broker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-page">

<div class="login-container">

    <!-- BRAND -->
    <div class="brand">
        <i class="fa fa-seedling"></i>
        <h2>Sarna Broker</h2>
        <p>Crop Buy & Sell Marketplace</p>
    </div>

    <!-- REGISTER CARD -->
    <div class="login-card">
        <h4>Create Account</h4>
        <p class="text-muted">Join Sarna Broker today</p>

        <form method="POST">

            <!-- Name -->
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fa fa-user"></i>
                </span>
                <input name="name" class="form-control" placeholder="Full Name" required>
            </div>

            <!-- Email -->
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fa fa-envelope"></i>
                </span>
                <input name="email" type="email" class="form-control" placeholder="Email address" required>
            </div>

            <!-- Password -->
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                </span>
                <input name="password" type="password" class="form-control" placeholder="Create password" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label class="form-label">Register as</label>
                <select name="role" class="form-select" required>
                    <option value="">Select role</option>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Create Account
            </button>
        </form>

        <div class="login-footer">
            <p>Already have an account?</p>
            <a href="/">Login here</a>
        </div>
    </div>

</div>

</body>
</html>
