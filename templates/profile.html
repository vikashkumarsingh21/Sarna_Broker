<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | Sarna Broker</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light">

<!-- HEADER -->
<div class="market-header">
  <div class="d-flex align-items-center">
    <i class="fa fa-arrow-left me-2"></i>
    <h5 class="mb-0">My Profile</h5>
  </div>
</div>

<div class="container mt-4 mb-5">

  <!-- PROFILE CARD -->
  <div class="card profile-card p-4 text-center">

    <!-- AVATAR -->
    <div class="profile-avatar mb-3">
      <i class="fa fa-user"></i>
    </div>

    <!-- USER INFO -->
    <h5 class="mb-0">{{ user[0] }}</h5>
    <p class="text-muted mb-2">{{ user[1] }}</p>

    <span class="badge bg-success px-3 py-2 mb-3">
      {{ user[2]|capitalize }}
    </span>

    <hr>

    <!-- OPTIONS -->
    <div class="list-group list-group-flush text-start">

      <div class="list-group-item d-flex align-items-center">
        <i class="fa fa-id-badge me-3 text-success"></i>
        Account Type
        <span class="ms-auto text-muted">{{ user[2]|capitalize }}</span>
      </div>

      <div class="list-group-item d-flex align-items-center">
        <i class="fa fa-envelope me-3 text-success"></i>
        Email
        <span class="ms-auto text-muted">{{ user[1] }}</span>
      </div>

      <div class="list-group-item d-flex align-items-center">
        <i class="fa fa-shield-halved me-3 text-success"></i>
        Account Status
        <span class="ms-auto badge bg-success">Active</span>
      </div>

    </div>

    <!-- LOGOUT -->
    <a href="/logout" class="btn btn-danger w-100 mt-4">
      <i class="fa fa-right-from-bracket"></i> Logout
    </a>

  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item">
    <a href="/market">
      <i class="fa fa-store"></i><br>Market
    </a>
  </div>

  {% if user[2] == 'farmer' %}
  <div class="nav-item">
    <a href="/my_commodity">
      <i class="fa fa-seedling"></i><br>My Crops
    </a>
  </div>
  {% endif %}

  <div class="nav-item active">
    <i class="fa fa-user"></i><br>Profile
  </div>
</div>

</body>
</html>
