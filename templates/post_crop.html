
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post Crop | Sarna Broker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light">

<!-- HEADER -->
<div class="market-header">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <a href="/my_commodity" class="me-3 text-white">
        <i class="fa fa-arrow-left"></i>
      </a>
      <div>
        <h5 class="mb-0">Post Crop</h5>
        <small class="opacity-75">List your crop for buyers</small>
      </div>
    </div>
  </div>
</div>

<!-- FORM -->
<div class="container mt-4 mb-5">
  <div class="post-crop-card">

    <form method="POST" enctype="multipart/form-data">

      <!-- CROP NAME -->
      <div class="form-group">
        <label>Crop Name</label>
        <input type="text" name="crop" class="form-control" placeholder="e.g. Wheat" required>
      </div>

      <!-- VARIETY -->
      <div class="form-group">
        <label>Variety</label>
        <input type="text" name="variety" class="form-control" placeholder="e.g. HD-2967">
      </div>

      <!-- PRICE -->
      <div class="form-group">
        <label>Price (₹ per unit)</label>
        <div class="input-group">
          <span class="input-group-text">₹</span>
          <input type="number" name="price" class="form-control" placeholder="Price" required>
        </div>
      </div>

      <!-- QUANTITY -->
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
      </div>

      <!-- LOCATION -->
      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" class="form-control" placeholder="Village, District, State" required>
      </div>

      <!-- IMAGE -->
      <div class="form-group">
        <label>Upload Crop Image</label>
        <div class="file-upload">
          <input type="file" name="image" accept="image/*" required>
          <span><i class="fa fa-upload"></i> Choose image</span>
        </div>
      </div>

      <!-- SUBMIT -->
      <button type="submit" class="btn btn-success w-100 mt-3">
        <i class="fa fa-paper-plane"></i> Post Crop
      </button>

    </form>

  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item"><a href="/market"><i class="fa fa-store"></i><br>Market</a></div>
  <div class="nav-item active"><i class="fa fa-circle-plus"></i><br>Sell</div>
  <div class="nav-item"><a href="/profile"><i class="fa fa-user"></i><br>Profile</a></div>
</div>

</body>
</html>
